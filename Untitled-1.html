<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Anotações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meu Treino</h1>
        <form id="workout-form">
            <input type="text" id="exercise" placeholder="Nome do Exercício" required>
            <input type="number" id="sets" placeholder="Séries" required>
            <input type="number" id="reps" placeholder="Repetições" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="workout-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
